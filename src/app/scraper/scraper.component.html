<mat-toolbar id="nav-bar" color="primary">
  <mat-form-field>
    <mat-label>Location</mat-label>
      <mat-select [(ngModel)]="location" name="location">
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location.location}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <button id="location-button" mat-raised-button (click)="changeLocation()">Search</button>
</mat-toolbar>

<div id="div-card">
  <mat-card id="content-card">
    <div id="content">

    </div>
  </mat-card>
</div>
